<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes - Torres de Mayorazgo Floresta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style_informes.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Torres de Mayorazgo Floresta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="visita.html">Visita</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="informes.html">Informes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-info text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Solicita Más Información</h1>
            <p>Llena el formulario para recibir más detalles sobre Torres de Mayorazgo Floresta.</p>
        </div>
    </header>

    <section class="container my-5">
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre (opcional)</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de contacto</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Número de teléfono">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo de contacto</label>
                <input type="email" class="form-control" id="correo" placeholder="Correo electrónico">
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="¿Qué dudas tienes?"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Torres de Mayorazgo Floresta. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
